# Specs of cluster-gateway-addon-manager deployment
image: oamdev/cluster-gateway-addon-manager
resources:
  requests:
    cpu: "250m"
    memory: "256Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"

tag:

clusterGateway:
  image: oamdev/cluster-gateway
  installNamespace: vela-system
  secretNamespace: open-cluster-management-credentials
# Number of replicas
replicas: 1

manualSecretManagement: true
konnectivityEgress: false