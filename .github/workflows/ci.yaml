name: Go

on:
  push:
    branches:
      - master
  workflow_dispatch: {}
  pull_request:
    branches:
      - master

env:
  GO_VERSION: '1.23'
  GOLANGCI_VERSION: 'v1.56'
  KIND_VERSION: 'v0.29.0'

jobs:

  detect-noop:
    runs-on: ubuntu-22.04
    outputs:
      noop: ${{ steps.noop.outputs.should_skip }}
    steps:
      - name: Detect No-op Changes
        id: noop
        uses: fkirc/skip-duplicate-actions@v3.3.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          paths_ignore: '["**.md", "**.mdx", "**.png", "**.jpg"]'
          do_not_skip: '["workflow_dispatch", "schedule", "push"]'
          concurrent_skipping: false

  test:
    runs-on: ubuntu-22.04
    needs: detect-noop
    if: needs.detect-noop.outputs.noop != 'true'
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
        id: go
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Cache Go Dependencies
        uses: actions/cache@v4
        with:
          path: .work/pkg
          key: ${{ runner.os }}-pkg-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-pkg-
      - name: install Kubebuilder
        run: |
          go install sigs.k8s.io/controller-runtime/tools/setup-envtest@latest
          export KUBEBUILDER_ASSETS=$(setup-envtest use 1.31.x --print path --bin-dir ~/.local/bin)
          echo "KUBEBUILDER_ASSETS=$KUBEBUILDER_ASSETS" >> $GITHUB_ENV
          ls -la $KUBEBUILDER_ASSETS
      - name: Run Make test
        run: make test
      - name: Upload coverage report
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: cover.out
          flags: unit-test
          name: codecov-umbrella
          fail_ci_if_error: true
          verbose: true
      - name: Run Make
        run: make

  e2e-cluster-gateway:
    runs-on: ubuntu-22.04
    needs: detect-noop
    if: needs.detect-noop.outputs.noop != 'true'
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
        id: go
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Cache Go Dependencies
        uses: actions/cache@v4
        with:
          path: .work/pkg
          key: ${{ runner.os }}-pkg-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-pkg-
      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1.2.0
        with:
          version: v0.29.0
          node_image: kindest/node:v1.31.9
      - name: Build Image
        run: |
          make image
          kind load docker-image oamdev/cluster-gateway:latest --name chart-testing
      - name: Prepare ClusterGateway E2E Environment
        run: |
          helm install --create-namespace -n vela-system \
            cluster-gateway ./charts/cluster-gateway \
            --set featureGate.healthiness=true \
            --set featureGate.secretCache=true \
            --set tag=latest
          kubectl wait --for=condition=Available apiservice/v1alpha1.cluster.core.oam.dev
          go run ./e2e/env/prepare | kubectl apply -f -
      - name: Wait for all resources to be ready
        run: |
          # Wait for all CRDs to be established
          kubectl wait --for=condition=Established crd --all --timeout=120s
          # Wait for all APIService to be available
          kubectl wait --for=condition=Available apiservice --all --timeout=120s
          # Wait for all Deployments in vela-system
          kubectl wait deployment --all -n vela-system --for=condition=Available --timeout=180s || true
          # Wait for all Pods in vela-system to be ready
          kubectl wait pod --all -n vela-system --for=condition=Ready --timeout=180s || true
      - name: Run Make test
        run: |
          kubectl get clustergateway
          make test-e2e

  e2e-ocm-addon-cluster-gateway:
    runs-on: ubuntu-22.04
    needs: detect-noop
    if: needs.detect-noop.outputs.noop != 'true'
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
        id: go
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Cache Go Dependencies
        uses: actions/cache@v4
        with:
          path: .work/pkg
          key: ${{ runner.os }}-pkg-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-pkg-
      - name: Install clusteradm
        run: curl -L https://raw.githubusercontent.com/open-cluster-management-io/clusteradm/main/install.sh | bash
      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1.2.0
        with:
          version: v0.29.0
          node_image: kindest/node:v1.31.9
      - name: Prepare OCM testing environment
        run: |
          clusteradm init --output-join-command-file join.sh --wait
          sh -c "$(cat join.sh) loopback --force-internal-endpoint-lookup"
          clusteradm accept --clusters loopback --wait 30
          kubectl wait --for=condition=ManagedClusterConditionAvailable managedcluster/loopback
      - name: Build image
        run: |
          make image
          kind load docker-image oamdev/cluster-gateway:latest  --name chart-testing
          kind load docker-image oamdev/cluster-gateway-addon-manager:latest  --name chart-testing
      - name: Install latest cluster-gateway
        run: |
          helm install --create-namespace -n open-cluster-management-addon \
            cluster-gateway ./charts/addon-manager \
            --set tag=latest
          go run ./e2e/env/prepare | kubectl apply -f -
          kubectl rollout status deployment -n vela-system gateway-deployment --timeout 1m
          kubectl wait --for=condition=Available apiservice/v1alpha1.cluster.core.oam.dev
      - name: Wait for all resources to be ready
        run: |
          # Wait for all CRDs to be established
          kubectl wait --for=condition=Established crd --all --timeout=120s
          # Wait for all APIService to be available
          kubectl wait --for=condition=Available apiservice --all --timeout=120s
          # Wait for all Deployments in both namespaces
          for ns in vela-system open-cluster-management-addon; do
            kubectl wait deployment --all -n $ns --for=condition=Available --timeout=180s || true
            kubectl wait pod --all -n $ns --for=condition=Ready --timeout=180s || true
          done
      - name: Run e2e test
        run: |
          make test-e2e-ocm
